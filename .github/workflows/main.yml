name: Build and Publish Plugin

on:
  push:
    branches:
      - main
  release: # 推荐：在创建新版本（release）时触发
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # 授予写入 packages 的权限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 步骤 4: 构建并发布插件
      # GITHUB_TOKEN 是 GitHub Actions 内置的，可以直接使用
      - name: Publish plugin to GitHub Packages
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PACKAGE_TOKEN }}